{% extends "layout.html" %}

{% block title %}Modifier une ligne de commande{% endblock %}

{% block body %}
<h1>Modifier une ligne de commande</h1>

<form action="/ligne_de_commande/edit" method="post">
    <input type="hidden" name="id_ligne_de_commande" value="{{ ligne_de_commande.id_ligne_de_commande }}">

    <div class="form-group">
        <label for="date_livraison">date de livraison :</label>
        <input type="text" name="date_livraison" id="date_livraison" value="{{ ligne_de_commande.date_livraison }}" required>
    </div>

    <div class="form-group">
        <label for="quantite">Quantit√© :</label>
        <input type="number" name="quantite" id="quantite" value="{{ ligne_de_commande.quantite }}" required>
    </div>

    <div class="form-group">
        <label for="id_pompe_a_chaleur">Identifiant de la pompe a chaleur :</label>
        <input type="text" name="id_pompe_a_chaleur" id="id_pompe_a_chaleur" value="{{ ligne_de_commande.id_pompe_a_chaleur }}">
    </div>

    <button type="submit" class="btn">Enregistrer</button>
    <a href="/ligne_de_commande/show" class="btn" style="background-color: #95a5a6;">Annuler</a>
</form>
{% endblock %}
